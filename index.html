<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 d-flex justify-content-center align-items-center" style="height:100vh;">
        <div style="width:480px; border: solid black 2px; height: 600px; background-color:dimgrey;">
            <input type="text" style="width: 80%; height: 55px; margin-left: 50px; margin-top: 30px;" id="click" class="rounded">
            <div class="d-flex mt-5" >
                <button class="ms-4 text-light bg-danger fs-3 rounded" style="width: 70px; height: 70px;" onclick="clearAll()">AC</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('**')">^</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('%')">%</button>
                <button class="ms-5 text-light bg-dark fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('/')">/</button>
            </div>
            <div class="d-flex mt-4">
                <button class="ms-4 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('7')">7</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('8')">8</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('9')">9</button>
                <button class="ms-5 text-light bg-dark fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('*')">x</button>
            </div>
            <div class="d-flex mt-4"> 
                <button class="ms-4 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('4')">4</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('5')">5</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('6')">6</button>
                <button class="ms-5 text-light bg-dark fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('-')">-</button>
            </div>
            <div class="d-flex mt-4">
                <button class="ms-4 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('1')">1</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('2')">2</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('3')">3</button>
                <button class="ms-5 text-light bg-dark fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('+')">+</button>
            </div>
            <div class="d-flex mt-4">
                <button class="ms-4 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('0')">0</button>
                <button class="ms-5 text-dark bg-light fs-3 rounded" style="width: 70px; height: 70px;" onclick="display('.')">.</button>
                <button class="ms-5 text-light bg-dark fs-3 rounded" style="width: 70px; height: 70px;" onclick="deleteLast()">DEL</button>
                <button class="ms-5 text-light bg-dark fs-3 rounded" style="width: 70px; height: 70px;" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>

<script>

   function display(value){
    click.value += value;
   }

   function clearAll(){
    click.value = click.value.slice(0, 0);
   }

   function calculate() {
  try {
    click.value = eval(click.value);
  } catch (error) {
    click.value = 'Error';
  }
}

   function deleteLast() {
    click.value = click.value.slice(0, -1);
    }


</script>

</html>
